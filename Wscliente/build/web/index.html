<html>
    <head>
        <title>WS Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="ws" method="post" action="ClienteConversor">
            <p>Conversor de Moedas</p>
            
            <p><select name="moeda" required>
                <option selected disabled>Escolha a moeda</option>
                <option value="rd">Real <-> Dolar</option>
                <option value="dr">Dolar <-> Real</option>
                <option value="re">Real <-> Euro</option>
                <option value="er">Euro <-> Real</option>
                <option value="rpa">Real <-> Peso Argentino</option>
                <option value="par">Peso Argentino <-> Real</option>
            </select></p>
            <input type="text" name="valor"/>
            </br>
            <input type="submit" value="Enviar" name="enviar"/>
        </form>
    </body>
</html>
